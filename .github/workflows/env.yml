name: Env Variables

on: push
env:
  WF_ENV: Available to all jobs

jobs:
  log-env: 
    runs-on: ubuntu-latest
    env:
      JOB_ENV: Available to all steps in in log-env job
    steps:
      - name: Log Env Variables
        env:
          STEP_ENV: This is available only for this step
        run: |
          echo "WF_ENV: ${WF_ENV}"  
          echo "JOB_ENV: ${JOB_ENV}" 
          echo "STEP_ENV: ${STEP_ENV}" 
      - name: Log Env 2
        run: |
          echo "WF_ENV: ${WF_ENV}"  
          echo "JOB_ENV: ${JOB_ENV}" 
          echo "STEP_ENV: ${STEP_ENV}"       
  log_env_default:
    runs-on: ubuntu-latest
    steps:
      - name: Default Env Variables
        run: |
          echo "Home: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"

        
            