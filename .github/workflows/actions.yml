name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: simple javascript action
        id: greet
        uses: actions/hello-world-javacript-action@v1
        with: 
          who-to-greet: Sri
      - name: Log Greeting time    
        run: echo "${{ steps.greet.outputs.time }}"